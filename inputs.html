<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Input Fields</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .input-wrapper {
        width: 100%;
        max-width: 500px;
        display: flex;
        justify-content: center;
      }

      .input-wrapper.middle {
        flex: 1;
        align-items: center;
      }

      input {
        width: 100%;
        padding: 15px 20px;
        font-size: 16px;
        border: 2px solid #fff;
        border-radius: 8px;
        outline: none;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
      }

      input:focus {
        background: #fff;
        border-color: #4a5568;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
      }

      input::placeholder {
        color: #a0aec0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input-wrapper">
        <input type="text" placeholder="Top input field" id="top-input" />
      </div>

      <div class="input-wrapper middle">
        <input type="text" placeholder="Middle input field" id="middle-input" />
      </div>

      <div class="input-wrapper">
        <input type="text" placeholder="Bottom input field" id="bottom-input" />
      </div>
    </div>
  </body>
</html>
